<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Page</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body style="background-color: #a3ffd7">
    <h2 style="color: rgb(7, 73, 54);"></h2style> Hi there, mate!</h2> <hr/>
    <p>While you're here I've got my CV prepared for you. Just click the button!</p> <br>
    <button>
      <a target="_blank" href="cv.html">Take a look</a>
    </button> <br> <br> <hr/> <br>
    <form action="cv.html">
      <label for="name">Your First Name:</label>
      <input type="text" id="name" />
      <br /> <br>
      <label for="surname">Your Last Name:</label>
      <input type="text" id="surname" />
      <br /> <br>
      <label for="email">EMAIL:</label>
      <input type="email" id="email" />
      <br /> <br>
      <label for="password">PASSWORD:</label>
      <input type="password" id="password" />
      <br /> <br>
      <input type="date" />
      <br /> <br>
      <input type="submit" value="SEND" />
      <br /> <br>

      <select name="groups" id="groups">
        <option value="">Select your group</option>
        <option value="F4">F4 Monday Thursday</option>
        <option value="F5">F5 Tuesday Friday</option>
        <option value="F6">F5 Wednesday Saturday</option>
      </select>
    </form>
  </body>
</html>
