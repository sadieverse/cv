<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Page</title>
    <link rel="stylesheet" href="style2.css">
  </head>

  <body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="cv.html">My CV</a>
        <a class="active" href="Form.html">Form</a>
        <a href="styles.html">Styles</a>
        <input type="text" placeholder="Search..">
    </div>
    <div>
      <header class="header">
        <div class="container">
          <h1>Form</h1>  
          <hr>
        </div>
      </header>
    </div>
    <div class="inner-text">
      <p>While you're here I've got my CV prepared for you. Just click the button!
      </p> <br>
    </div>
    <button id="CV-button">
      <a target="_blank" href="cv.html">Take a look</a>
    </button> <br> <br> <hr/> <br>
    <div class="form">
      <form action="cv.html">
        <label for="name">Your First Name:</label>
        <input type="text" id="name" />
        <br /> <br>
        <label for="surname">Your Last Name:</label>
        <input type="text" id="surname" />
        <br /> <br>
        <label for="email">EMAIL:</label>
        <input type="email" id="email" />
        <br /> <br>
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" />
        <br /> <br>
        <input type="date" />
        <br /> <br>
        <input type="submit" value="SEND" />
        <br /> <br>
        <select name="groups" id="groups">
          <option value="">Select your group</option>
          <option value="F4">F4 Monday Thursday</option>
          <option value="F5">F5 Tuesday Friday</option>
          <option value="F6">F5 Wednesday Saturday</option>
        </select>
      </form>
    </div>
  </body>
</html>
